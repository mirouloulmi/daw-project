    <script>
       
        let database = {};

       
        function createCollection(collectionName) {
            if (!database[collectionName]) {
                database[collectionName] = [];
                console.log(`Collection '${collectionName}' created successfully.`);
            } else {
                console.log(`Collection '${collectionName}' already exists.`);
            }
        }

       
        function insertDocument(collectionName, document) {
            if (database[collectionName]) {
                database[collectionName].push(document);
                console.log(`Document inserted into '${collectionName}' collection successfully.`);
            } else {
                console.log(`Collection '${collectionName}' does not exist.`);
            }
        }

        
        function findDocuments(collectionName, query) {
            if (database[collectionName]) {
                const results = database[collectionName].filter(doc => {
                    for (let key in query) {
                        if (doc[key] !== query[key]) return false;
                    }
                    return true;
                });
                console.log(`Found ${results.length} documents matching the query:`);
                console.log(results);
            } else {
                console.log(`Collection '${collectionName}' does not exist.`);
            }
        }

        
        createCollection("users");
        insertDocument("users", { name: "John", age: 30, email: "john@example.com" });
        insertDocument("users", { name: "Alice", age: 25, email: "alice@example.com" });
        insertDocument("users", { name: "Bob", age: 35, email: "bob@example.com" });

        findDocuments("users", { age: 30 });
    </script>
